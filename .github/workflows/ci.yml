name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test


    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [lint-and-format, typecheck, test]
        steps:
        - name: Checkout
            uses: actions/checkout@v4

        - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
            node-version: '22'
            cache: 'npm'

        - name: Install dependencies
            run: npm ci

        - name: Build
            run: npm run build

    lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
        uses: actions/checkout@v4

        - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '22'
            cache: 'npm'

        - name: Install dependencies
        run: npm ci

        - name: Lint
        run: npm run lint

        - name: Format check
        run: npm run prettier

  
